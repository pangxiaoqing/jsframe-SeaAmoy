<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>项目</title>
		<link href="./Styles/css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			ul{ list-style-type: none; }
		</style>
	</head>
	<body>
		<p class="Op">登录</p>
		<p class="Op1">注册</p>
		<input accept="image/*" type="file">
		<input type="button" value="click here" id="btn" /><br />
		<input type="button" value="click methods" id="btnII" /><br />
		<input type="text" id="datepicker" />

		<!--operateTemplateByScript模板-->
		<div id="odiv"></div>
		<script type="text/template" for="odiv" data-source="data" id="id">
			<div>{{name}},{{age}},{{weight}}</div>
		</script>

		<!--operateTemplateByHTML模板-->
		<ul data-repeat="data_a">
			<li>{{name_a}},{{age_a}},{{a-1-a}}</li>
		</ul>

		<ul data-repeat="data_b">
			<li>{{name_b}},{{age_b}},{{a-1-b}}</li>
		</ul>

		<table data-repeat="data_c">
			<tr>
				<td>{{name_c}}</td>
				<td>{{age_c}}</td>
				<td>{{a-1-c}}</td>
			</tr>
		</table>
		<div data-repeat="data_d">
			<h3>{{name_d}},{{age_d}},{{a-1-d}}</h3>
		</div>
		<!--getElementByAttr 取出所有带有一样attr属性的元素，传入两个参数attr，父元素-->
		<div id="attr">
			<div data-repeat="data_d">{{name_d}},{{age_d}},{{a-1-d}}</div>
			<div data-repeat="data_c">{{name_c}},{{age_c}},{{a-1-c}}</div>
		</div>

	<script src="Script/Libs/jquery.1.9.min.js"></script>
	<script src="Script/main.js"></script>
	<script src="Script/Controller/index.js"></script>
	<script>
		$('.Op').click(function(){
			window.location.href='Views/login.html'
		})
		$('.Op1').click(function(){
			window.location.href='Views/register.html'
		})
	</script>
	</body>
</html>
